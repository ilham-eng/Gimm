name: Persistent Server with Database

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Run daily

jobs:
  persistent-server:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Create data directory
      run: mkdir -p persistent-data

    - name: Start persistent server
      env:
        MONGODB_URI: ${{ secrets.MONGODB_URI }}
        PORT: 3000
      run: |
        node persistent-server.js &
        echo "Server started with database persistence"
