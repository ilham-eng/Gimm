name: Cordova Android Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04  # Gunakan Ubuntu 24.04
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      
    - name: ⎔ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ☕ Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: 🤖 Setup Android SDK
      run: |
        # Install Android Command Line Tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q commandlinetools-linux-*.zip -d android-sdk
        mkdir -p android-sdk/cmdline-tools/latest
        mv android-sdk/cmdline-tools/* android-sdk/cmdline-tools/latest/
        
        # Set environment variables
        echo "ANDROID_HOME=$GITHUB_WORKSPACE/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$GITHUB_WORKSPACE/android-sdk" >> $GITHUB_ENV
        echo "$GITHUB_WORKSPACE/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$GITHUB_WORKSPACE/android-sdk/platform-tools" >> $GITHUB_PATH
        
        # Accept licenses
        yes | $GITHUB_WORKSPACE/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        
    - name: 📦 Install Cordova CLI
      run: |
        npm install -g cordova@latest
        cordova --version
        
    - name: 🔧 Install project dependencies
      run: |
        npm install
        cordova platform add android@latest
        
    - name: 🏗️ Build Android APK
      run: |
        cordova build android --debug
        cordova build android --release
        echo "✅ Build completed!"
        
    - name: 📊 List APK files
      run: |
        echo "Generated APK files:"
        find platforms/android -name "*.apk" -exec ls -lh {} \;
        
    - name: ⬆️ Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-apks
        path: |
          platforms/android/app/build/outputs/apk/debug/
          platforms/android/app/build/outputs/apk/release/
        retention-days: 30
        if-no-files-found: error
        
    - name: ✅ Build Summary
      run: |
        echo "🎉 Cordova Cloud Build Successful!"
        echo "📱 APK files are available in the Artifacts section"
        echo "⏰ They will be stored for 30 days"
