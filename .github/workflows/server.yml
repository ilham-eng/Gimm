name: Persistent Server

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy-server:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        # HAPUS cache: 'npm' untuk sementara
        
    - name: Create package.json if not exists
      run: |
        if [ ! -f "package.json" ]; then
          echo "ğŸ“¦ Creating package.json..."
          cat > package.json << EOF
          {
            "name": "gimm-server",
            "version": "1.0.0",
            "description": "Persistent server for GitHub Actions",
            "main": "server.js",
            "scripts": {
              "start": "node server.js",
              "dev": "node server.js"
            },
            "dependencies": {
              "express": "^4.18.2"
            },
            "keywords": ["server", "github-actions"],
            "license": "MIT"
          }
          EOF
          echo "âœ… package.json created"
        else
          echo "âœ… package.json already exists"
          cat package.json
        fi
        
    - name: Generate package-lock.json
      run: |
        echo "ğŸ”§ Generating package-lock.json..."
        npm install --package-lock-only
        echo "âœ… package-lock.json generated"
        ls -la | grep package
        
    - name: Install dependencies
      run: |
        echo "ğŸ“¥ Installing dependencies..."
        npm ci  # Gunakan npm ci untuk install yang konsisten
        echo "âœ… Dependencies installed"
        
    - name: Create server file
      run: |
        echo "ğŸš€ Creating server.js..."
        cat > server.js << 'EOF'
        const express = require('express');
        const fs = require('fs').promises;
        const path = require('path');

        const app = express();
        const PORT = 3000;
        const DATA_FILE = path.join(__dirname, 'server-data.json');

        // Middleware
        app.use(express.json());
        app.use(express.static('.'));

        // In-memory storage (will persist in data file)
        let serverData = {
          visitors: 0,
          messages: [],
          serverStartTime: new Date().toISOString()
        };

        // Load data from file
        async function loadData() {
          try {
            const data = await fs.readFile(DATA_FILE, 'utf8');
            serverData = { ...serverData, ...JSON.parse(data) };
            console.log('ğŸ“‚ Data loaded from file');
          } catch (error) {
            console.log('ğŸ“‚ No existing data file, starting fresh');
          }
        }

        // Save data to file
        async function saveData() {
          try {
            await fs.writeFile(DATA_FILE, JSON.stringify(serverData, null, 2));
            console.log('ğŸ’¾ Data saved to file');
          } catch (error) {
            console.error('âŒ Error saving data:', error);
          }
        }

        // Routes
        app.get('/', (req, res) => {
          serverData.visitors++;
          saveData(); // Save on each visit
          
          res.json({
            message: 'ğŸ‰ Server is running successfully!',
            status: 'active',
            visitors: serverData.visitors,
            totalMessages: serverData.messages.length,
            serverUptime: process.uptime(),
            startTime: serverData.serverStartTime,
            timestamp: new Date().toISOString()
          });
        });

        app.get('/messages', (req, res) => {
          res.json({
            messages: serverData.messages,
            count: serverData.messages.length
          });
        });

        app.post('/messages', async (req, res) => {
          const { text, author = 'Anonymous' } = req.body;
          
          if (!text) {
            return res.status(400).json({ error: 'Text is required' });
          }

          const newMessage = {
            id: Date.now(),
            text,
            author,
            timestamp: new Date().toISOString()
          };

          serverData.messages.push(newMessage);
          await saveData();

          res.json({
            success: true,
            message: 'Message saved!',
            data: newMessage,
            totalMessages: serverData.messages.length
          });
        });

        app.get('/status', (req, res) => {
          res.json({
            status: 'ğŸŸ¢ Online',
            visitors: serverData.visitors,
            messages: serverData.messages.length,
            uptime: process.uptime(),
            memory: process.memoryUsage()
          });
        });

        // Initialize server
        async function initialize() {
          await loadData();
          app.listen(PORT, () => {
            console.log(`ğŸš€ Server running on http://localhost:${PORT}`);
            console.log(`ğŸ’¾ Data file: ${DATA_FILE}`);
          });
        }

        initialize();
        EOF
        echo "âœ… server.js created"
        
    - name: Start and test server
      run: |
        echo "ğŸ”§ Starting server..."
        npm start &
        
        echo "â³ Waiting for server to start..."
        sleep 8
        
        echo "ğŸ§ª Testing server endpoints..."
        
        # Test home endpoint
        echo "ğŸ“¡ Testing / endpoint..."
        curl -f http://localhost:3000 || echo "Home endpoint test failed"
        
        # Test status endpoint
        echo "ğŸ“Š Testing /status endpoint..."
        curl -f http://localhost:3000/status || echo "Status endpoint test failed"
        
        # Test message posting
        echo "ğŸ’¬ Testing message posting..."
        curl -X POST http://localhost:3000/messages \
          -H "Content-Type: application/json" \
          -d '{"text":"Hello from GitHub Actions CI/CD!", "author":"GitHub Bot"}' \
          -f || echo "Message post test failed"
          
        echo "âœ… All tests completed"
        
    - name: Save persistent data as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: server-artifacts
        path: |
          server-data.json
          package.json
          package-lock.json
          server.js
        retention-days: 30
        
    - name: Show final file structure
      run: |
        echo "ğŸ“ Final file structure:"
        ls -la
        echo ""
        echo "ğŸ“¦ Node modules created:"
        ls node_modules/ | head -10
