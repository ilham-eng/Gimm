name: Persistent Server with Serveo

on:
  workflow_dispatch:

jobs:
  serveo-server:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Create package.json
      run: |
        echo '{"name":"gimm-server","version":"1.0.0","scripts":{"start":"node server.js"},"dependencies":{"express":"^4.18.2"}}' > package.json
        echo "âœ… package.json created"
        
    - name: Install dependencies
      run: |
        npm install
        echo "âœ… Dependencies installed"
        
    - name: Create enhanced server.js
      run: |
        cat << "EOF" > server.js
        const express = require('express');
        const app = express();
        const PORT = 3000;

        app.use(express.json());

        // Persistent data (in-memory for demo)
        let serverData = {
          visitors: 0,
          messages: [],
          startTime: new Date().toISOString(),
          requests: 0
        };

        // Middleware to log requests
        app.use((req, res, next) => {
          serverData.requests++;
          console.log(`${new Date().toISOString()} - ${req.method} ${req.path}`);
          next();
        });

        // Routes
        app.get('/', (req, res) => {
          serverData.visitors++;
          res.json({
            message: 'ðŸš€ Server is LIVE with Serveo!',
            status: 'ACTIVE',
            visitors: serverData.visitors,
            totalMessages: serverData.messages.length,
            serverUptime: Math.floor(process.uptime()) + ' seconds',
            startTime: serverData.startTime,
            timestamp: new Date().toISOString(),
            endpoints: [
              'GET  /',
              'GET  /status',
              'GET  /messages',
              'POST /messages',
              'GET  /info',
              'GET  /health'
            ]
          });
        });

        app.get('/status', (req, res) => {
          res.json({
            status: 'ðŸŸ¢ ONLINE',
            metrics: {
              visitors: serverData.visitors,
              messages: serverData.messages.length,
              totalRequests: serverData.requests,
              uptime: Math.floor(process.uptime()) + ' seconds',
              memory: process.memoryUsage()
            },
            timestamp: new Date().toISOString()
          });
        });

        app.get('/messages', (req, res) => {
          res.json({
            count: serverData.messages.length,
            messages: serverData.messages
          });
        });

        app.post('/messages', (req, res) => {
          const { text, author = 'Anonymous' } = req.body;
          
          if (!text || text.trim() === '') {
            return res.status(400).json({ 
              error: 'Message text is required',
              example: { "text": "Hello World!", "author": "Your Name" }
            });
          }

          const newMessage = {
            id: Date.now(),
            text: text.trim(),
            author: author,
            timestamp: new Date().toISOString(),
            ip: req.ip
          };

          serverData.messages.push(newMessage);
          
          // Keep only last 100 messages
          if (serverData.messages.length > 100) {
            serverData.messages = serverData.messages.slice(-100);
          }

          res.json({
            success: true,
            message: 'âœ… Message saved successfully!',
            data: newMessage,
            totalMessages: serverData.messages.length
          });
        });

        app.get('/info', (req, res) => {
          res.json({
            serverInfo: {
              name: 'Gimm Server',
              version: '1.0.0',
              nodeVersion: process.version,
              platform: process.platform,
              startTime: serverData.startTime,
              uptime: Math.floor(process.uptime()) + ' seconds'
            },
            usage: {
              totalVisitors: serverData.visitors,
              totalMessages: serverData.messages.length,
              totalRequests: serverData.requests
            }
          });
        });

        app.get('/health', (req, res) => {
          res.json({
            status: 'healthy',
            timestamp: new Date().toISOString(),
            uptime: process.uptime()
          });
        });

        // 404 handler
        app.use('*', (req, res) => {
          res.status(404).json({
            error: 'Endpoint not found',
            availableEndpoints: [
              'GET  /',
              'GET  /status', 
              'GET  /messages',
              'POST /messages',
              'GET  /info',
              'GET  /health'
            ]
          });
        });

        console.log('ðŸš€ Starting server...');
        app.listen(PORT, '0.0.0.0', () => {
          console.log('âœ… Server running on port ' + PORT);
          console.log('ðŸ“ Local: http://localhost:' + PORT);
          console.log('ðŸŒ Waiting for Serveo public URL...');
          console.log('ðŸ“Š Endpoints ready!');
        });
        EOF
        echo "âœ… server.js created"

    - name: Install SSH and setup Serveo tunnel
      run: |
        echo "ðŸ”§ Installing SSH client..."
        sudo apt-get update
        sudo apt-get install -y openssh-client
        
    - name: Start Serveo SSH Tunnel and Get URL
      id: serveo
      run: |
        echo "ðŸ”— Starting Serveo SSH tunnel..."
        
        # Start SSH tunnel in background and capture URL
        ssh -o StrictHostKeyChecking=no -o ServerAliveInterval=60 -R 80:localhost:3000 serveo.net 2>&1 | \
        while IFS= read -r line; do
          echo "Serveo: $line"
          if echo "$line" | grep -q "forwarding"; then
            SERVEO_URL=$(echo "$line" | grep -oE 'https://[a-zA-Z0-9.-]+\.serveo\.net')
            echo "ðŸŽ‰ PUBLIC URL FOUND: $SERVEO_URL"
            echo "SERVEO_URL=$SERVEO_URL" >> $GITHUB_ENV
            echo "::set-output name=url::$SERVEO_URL"
            break
          fi
        done &
        
        SERVEO_PID=$!
        echo "SERVEO_PID=$SERVEO_PID" >> $GITHUB_ENV
        echo "Serveo tunnel PID: $SERVEO_PID"
        
        # Wait for URL to be established
        sleep 15

    - name: Start Node.js Server
      run: |
        echo "ðŸš€ Starting Node.js server..."
        npm start &
        SERVER_PID=$!
        echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
        echo "Server PID: $SERVER_PID"
        sleep 5

    - name: Test Server Endpoints
      run: |
        echo "ðŸ§ª Testing server endpoints via Serveo..."
        
        if [ -n "$SERVEO_URL" ]; then
          echo "ðŸŒ Testing via Serveo URL: $SERVEO_URL"
          
          # Test main endpoint
          echo "1. Testing GET /"
          curl -s -f "$SERVEO_URL/" | jq '.' || curl -s "$SERVEO_URL/"
          echo ""
          
          # Test status endpoint
          echo "2. Testing GET /status"
          curl -s -f "$SERVEO_URL/status" | jq '.' || curl -s "$SERVEO_URL/status"
          echo ""
          
          # Test health endpoint
          echo "3. Testing GET /health"
          curl -s -f "$SERVEO_URL/health" | jq '.' || curl -s "$SERVEO_URL/health"
          echo ""
          
          # Test message posting
          echo "4. Testing POST /messages"
          curl -s -X POST "$SERVEO_URL/messages" \
            -H "Content-Type: application/json" \
            -d '{"text":"Server is successfully deployed with Serveo! ðŸŽ‰", "author":"System"}' | \
          jq '.' || curl -s -X POST "$SERVEO_URL/messages" \
            -H "Content-Type: application/json" \
            -d '{"text":"Server is successfully deployed with Serveo! ðŸŽ‰", "author":"System"}'
          echo ""
          
        else
          echo "âŒ Serveo URL not available, testing locally..."
          curl -s http://localhost:3000 | jq '.'
        fi

    - name: Display Public Access Information
      run: |
        echo ""
        echo "ðŸŽ‰ ==================================================="
        echo "ðŸŽ‰         SERVER DEPLOYMENT SUCCESSFUL!"
        echo "ðŸŽ‰ ==================================================="
        echo ""
        echo "ðŸŒ YOUR PUBLIC SERVER URL:"
        echo "   $SERVEO_URL"
        echo ""
        echo "ðŸ“š AVAILABLE ENDPOINTS:"
        echo "   $SERVEO_URL/"
        echo "   $SERVEO_URL/status"
        echo "   $SERVEO_URL/messages"
        echo "   $SERVEO_URL/info" 
        echo "   $SERVEO_URL/health"
        echo ""
        echo "ðŸ› ï¸ QUICK TEST COMMANDS:"
        echo "   curl $SERVEO_URL/"
        echo "   curl $SERVEO_URL/status"
        echo "   curl $SERVEO_URL/messages"
        echo "   curl -X POST $SERVEO_URL/messages \\"
        echo "     -H 'Content-Type: application/json' \\"
        echo "     -d '{\"text\":\"Hello World!\", \"author\":\"YourName\"}'"
        echo ""
        echo "â° SERVER STATUS:"
        echo "   âœ… Node.js Server: RUNNING"
        echo "   âœ… SSH Tunnel: ACTIVE" 
        echo "   ðŸ•’ Duration: Up to 6 hours"
        echo ""
        echo "ðŸ” MONITORING:"
        echo "   Check workflow logs for real-time output"
        echo ""
        echo "ðŸŽ‰ ==================================================="
        echo "   Share this URL with others to test your server!"
        echo "ðŸŽ‰ ==================================================="

    - name: Keep Server Running
      run: |
        echo "ðŸ”„ Server and SSH tunnel are now running..."
        echo "ðŸ“ They will continue to run for up to 6 hours"
        echo "â° Started at: $(date)"
        echo "ðŸ›‘ To stop manually, cancel this workflow in GitHub Actions"
        echo ""
        echo "ðŸ“Š Monitoring server activity..."
        
        # Counter to show server is alive
        COUNTER=0
        while [ $COUNTER -lt 360 ]; do  # 6 hours max
          sleep 60
          COUNTER=$((COUNTER + 1))
          MINUTES=$((COUNTER))
          echo "â±ï¸ Server has been running for $MINUTES minutes..."
          
          # Test server health periodically
          if [ $((COUNTER % 5)) -eq 0 ]; then
            if [ -n "$SERVEO_URL" ]; then
              echo "ðŸ” Health check: $(curl -s $SERVEO_URL/health | grep -o '"status":"[^"]*"' || echo "status:unknown")"
            fi
          fi
        done
        
        echo "ðŸ•’ 6-hour time limit reached, stopping server..."

    - name: Cleanup (if time limit reached)
      if: always()
      run: |
        echo "ðŸ§¹ Cleaning up processes..."
        # Kill Serveo tunnel
        if [ -n "$SERVEO_PID" ]; then
          kill $SERVEO_PID 2>/dev/null || true
        fi
        # Kill Node.js server
        if [ -n "$SERVER_PID" ]; then
          kill $SERVER_PID 2>/dev/null || true
        fi
        echo "âœ… Cleanup completed"
